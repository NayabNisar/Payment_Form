<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form_stylesheet.css">
</head>
<body>
    <form  class="container" action="">

        <h1 class="main_heading" > Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="ahmed"></p>
       
    <fieldset>
        <legend>Gender *</legend>
       <p> 
            Male <input type="radio"  name="gender" id="male" required>
            Female <input type="radio"  name="gender" id="female"required>
        </p>
    </fieldset>

<p>Address:<textarea name="address" id="address" cols="100" rows="8"required placeholder="Enter Your Address"></textarea></p>

<p>email: *<input type="email" name="email" id="email" placeholder="abc@gmail.com"></p>

<p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>

<h2>Payment Information</h2>
<p>Card Type:
<select name="card_type" id="card_type">
    <option value="">--Select a card Type--</option>
<option value="visa">Visa</option>
<option value="rupay">Rupay</option>
<option value="mastrcard">MasterCard</option>
</select>
</p>

<p>CardNumber *<input type="number" name="card_number" id="card_number" required placeholder="111-222-333"></p>

<p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>

<p>CVV *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>

<input type="submit" value="Pay Now">

</form>
    
</body>
</html>
